<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 10px 0;
      }
      .image-preview {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
      }
      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .remove-image {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
        padding: 0;
      }
      .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Create Post Test</h1>

    <!-- Image Upload Section -->
    <div class="form-group">
      <label for="images">Upload Images (max 10 images, 5MB each):</label>
      <input
        type="file"
        id="images"
        accept="image/jpeg,image/jpg,image/png"
        multiple
      />
      <div class="buttons">
        <button type="button" id="uploadButton">Upload Images</button>
        <button type="button" id="clearImages">Clear Images</button>
      </div>
      <div class="preview-container" id="imagePreview"></div>
    </div>

    <!-- Post Creation Form -->
    <form id="postForm">
      <div class="form-group">
        <label for="token">JWT Token:</label>
        <input type="text" id="token" required />
      </div>
      <div class="form-group">
        <label for="post_type">Post Type:</label>
        <select id="post_type" required>
          <option value="giveaway">Giveaway</option>
          <option value="request">Request</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" required>
          <option value="fresh">Fresh</option>
          <option value="day_old">Day Old</option>
          <option value="stale">Stale</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" value="bread" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required />
      </div>
      <div class="form-group">
        <label for="quantity_unit">Quantity Unit:</label>
        <select id="quantity_unit">
          <option value="pieces">Pieces</option>
          <option value="kg">Kilograms</option>
          <option value="g">Grams</option>
          <option value="loaves">Loaves</option>
          <option value="boxes">Boxes</option>
          <option value="packages">Packages</option>
        </select>
      </div>
      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="any" required />
      </div>
      <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="any" required />
      </div>
      <button type="submit">Create Post</button>
    </form>
    <div id="response"></div>

    <script>
      document
        .getElementById("images")
        .addEventListener("change", function (e) {
          const preview = document.getElementById("imagePreview");
          const files = Array.from(e.target.files);

          preview.innerHTML = ""; // Clear existing previews
          files.forEach((file) => {
            const reader = new FileReader();
            reader.onload = function (e) {
              const div = document.createElement("div");
              div.className = "image-preview";
              div.innerHTML = `
                        <img src="${e.target.result}">
                        <button class="remove-image" onclick="this.parentElement.remove()">Ã—</button>
                    `;
              preview.appendChild(div);
            };
            reader.readAsDataURL(file);
          });
        });

      document
        .getElementById("clearImages")
        .addEventListener("click", function () {
          document.getElementById("imagePreview").innerHTML = "";
          document.getElementById("images").value = "";
        });

      document
        .getElementById("postForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const responseDiv = document.getElementById("response");
          const token = document.getElementById("token").value;

          if (!token) {
            alert("Please enter JWT token");
            return;
          }

          try {
            // First, upload images if any are selected
            const files = document.getElementById("images").files;
            let imageIds = [];

            if (files.length > 0) {
              responseDiv.innerHTML = "Uploading images...";
              const formData = new FormData();
              Array.from(files).forEach((file) => {
                formData.append("images", file);
              });

              const uploadResponse = await fetch(
                "http://localhost:5000/api/upload/multiple",
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${token}`,
                  },
                  body: formData,
                }
              );

              const uploadData = await uploadResponse.json();
              if (!uploadResponse.ok) {
                throw new Error(uploadData.message || "Error uploading images");
              }

              imageIds = uploadData.data.images.map((img) => img._id);
              responseDiv.innerHTML = `Successfully uploaded ${imageIds.length} images. Creating post...`;
            }

            // Then create the post with the image IDs
            const post_type = document.getElementById("post_type").value;
            const status = document.getElementById("status").value;
            const category = document.getElementById("category").value;
            const description = document.getElementById("description").value;
            const quantity = parseInt(
              document.getElementById("quantity").value
            );
            const quantity_unit =
              document.getElementById("quantity_unit").value;
            const latitude = parseFloat(
              document.getElementById("latitude").value
            );
            const longitude = parseFloat(
              document.getElementById("longitude").value
            );

            const requestBody = {
              post_type,
              status,
              category,
              description,
              quantity,
              quantity_unit,
              location: {
                type: "Point",
                coordinates: [longitude, latitude],
              },
              imageIds,
            };

            console.log("Creating post with:", requestBody);

            const postResponse = await fetch(
              "http://localhost:5000/api/posts/create",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(requestBody),
              }
            );

            const postData = await postResponse.json();
            if (!postResponse.ok) {
              throw new Error(postData.message || "Error creating post");
            }

            // Clear the form and images on success
            document.getElementById("imagePreview").innerHTML = "";
            document.getElementById("images").value = "";
            document.getElementById("postForm").reset();

            // Show the final response
            responseDiv.innerHTML = JSON.stringify(postData, null, 2);
            alert("Post created successfully!");
          } catch (error) {
            responseDiv.innerHTML = `Error: ${error.message}`;
          }
        });

      // Try to get current location
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value =
            position.coords.longitude;
        });
      }
    </script>
  </body>
</html>
